<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Order Notification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center">
    <h1>ZATYSHNA</h1>
    <div>
      <h4 th:text="'Замовлення №' + ${orderId}"></h4>
      <p th:text="'Статус: ' + ${orderStatus}"></span></p>
    </div>
  </div>
  <div class="mb-5"></div>
  <h3 class="text-center">Дякуємо за ваше замовлення в інтернет магазині ZATYSHNA</h3>
  <div class="mb-5"></div>
  <div th:each="item : ${orderItems}">
    <div class="container d-flex justify-content-between align-items-center mb-1">
      <div>
        <img
            th:src="${item.photoUrl}"
            alt style="width: 110px;" class="mr-3">
      </div>
      <div class="container">
        <p class="mb-0" th:text="${item.title}"></p>
        <p class="mb-0" th:text="${item.color}"></p>
        <p class="mb-0" th:text="${item.size}"></p>
      </div>
      <div class="container d-flex justify-content-between">
        <p th:text="${item.price} + ' ' + ${currencyCode}"></p>
        <p th:text="${item.quantity}"></p>
        <p th:text="${item.amount} + ' ' + ${currencyCode}"></p>
      </div>
    </div>
    <hr>
  </div>
  <div class="mb-5"></div>
  <div class="text-end">
    <p class="ml-4"><strong>ДОСТАВКА</strong> за тарифами перевiзника</p>
    <p class="ml-2"><strong>ЗАГАЛОМ</strong> <span th:text="${totalAmount}">4,380</span> <span
        th:text="${currencyCode}">UAH</span></p>
  </div>
  <div class="mb-5"></div>
  <div class="recipient-details">
    <h4>Дані отримувача:</h4>
    <p th:text="${firstName} + ' ' + ${lastName} + ', ' +${customerPhoneNumber}"></p>
    <p><strong>Адреса доставки:</strong> <span th:text="${address}">м.Львiв, вiддiл 23</span></p>
    <p><strong>Спосіб оплати:</strong> при отриманні</p>
  </div>
</div>
</body>
</html>
